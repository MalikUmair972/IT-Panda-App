<div class="relative w-full  mx-auto overflow-hidden">
    <!-- Slider Content -->
    <div class="flex transition-transform duration-300" [ngStyle]="{'transform': 'translateX(' + translateX + '%)'}">
      <div *ngFor="let slide of slides" class="flex-shrink-0 w-full">
        <img [src]="slide.image" alt="" class="w-full  rounded-lg shadow-lg" />
      </div>
    </div>
  
    <!-- Left Arrow -->
    <button (click)="prevSlide()" class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
      </svg>
    </button>
  
    <!-- Right Arrow -->
    <button (click)="nextSlide()" class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-white rounded-full p-2 shadow">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" />
      </svg>
    </button>
  </div>
